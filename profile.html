<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Profile</title>
  <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <button class="w-100 btn  btn-outline-info" type="button" style="text-align: center; font-size: larger;">UNLIMITED QUIZ</button>
  <p class="text-center" style="font-size: smaller;"> <span style="color: brown;">So nice... </span> <br>निरंतर अभ्यास करें </p>

                                <div class="card-block text-center text-white">
                                    <div class="m-b-25"> <img src="google.png" width="45" class="img-radius" alt="User-Profile-Image" id="image_url"> </div>
                                    <h6 class="f-w-600" id="name">Demo User</h6>
                                    <p>Beginner</p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                    <p><button onclick="clearItems()">LogOut</button></p>
                                </div>
                            <div class="container">
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">User ID</p>
                                            <h6 class="text-muted f-w-400" id="user_id">XXXXXXXX</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Password</p>
                                            <h6 class="text-muted f-w-400" id="password">XXXXXXXXX</h6>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Email</p>
                                            <h6 class="text-muted f-w-400" id="email">XXXXXXXX</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Phone</p>
                                            <h6 class="text-muted f-w-400" id="mobile">XXXXXXXX</h6>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Recent</p>
                                            <h6 class="text-muted f-w-400">प्राचीन भारत का इतिहास</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Most Viewed</p>
                                            <h6 class="text-muted f-w-400">समसामयिकी/करेंट अफेयर्स</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    
<!-- bottam menu  -->
          <div class="fixed-bottom" style="background-color: rgba(174, 0, 218, 0.87);  box-shadow: 0px 0px red, 0em 0 .7em rgb(90, 37, 90);">
          <div class="d-flex justify-content-around">
            <button type="button" class="btn  btn-success"  onclick="window.location.href ='quiz.html'">
              <div class=" text-center">
              <svg width="25" height="25" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm2.146 5.146a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647z"/></svg> </div>Quiz</button>

          <button type="button" class="btn  btn-success"  onclick="window.location.href ='subject.html'">
            <div class=" text-center">
              <svg  width="25" height="25" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                <path d="M9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3zm-8.322.12C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139z"/>          </svg>        
            </div> Subjects
          </button>

          <button type="button" class="btn  btn-success" onclick="window.location.href ='rank.html'">
            <div class=" text-center">
              <svg  width="25" height="25" fill="currentColor" class="bi bi-flag" viewBox="0 0 16 16">
                <path d="M14.778.085A.5.5 0 0 1 15 .5V8a.5.5 0 0 1-.314.464L14.5 8l.186.464-.003.001-.006.003-.023.009a12.435 12.435 0 0 1-.397.15c-.264.095-.631.223-1.047.35-.816.252-1.879.523-2.71.523-.847 0-1.548-.28-2.158-.525l-.028-.01C7.68 8.71 7.14 8.5 6.5 8.5c-.7 0-1.638.23-2.437.477A19.626 19.626 0 0 0 3 9.342V15.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 1 0v.282c.226-.079.496-.17.79-.26C4.606.272 5.67 0 6.5 0c.84 0 1.524.277 2.121.519l.043.018C9.286.788 9.828 1 10.5 1c.7 0 1.638-.23 2.437-.477a19.587 19.587 0 0 0 1.349-.476l.019-.007.004-.002h.001"/>          </svg>
            </div> Rank
          </button>
          <button type="button" class="btn  btn-success" onclick="window.location.href ='profile.html'">
            <div class=" text-center">
              <svg width="25" height="25" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
              </svg>
            </div> Profile
          </button>  
        </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        if(typeof(Storage)!=="undefined"){
         if(localStorage.getItem("status")=="success"){
          //window.location.href="subject.html";
          $("#user_id").text(localStorage.getItem("user_id"));
          $("#password").text(localStorage.getItem("password"));
          $("#name").text(localStorage.getItem("name"));
          $("#email").text(localStorage.getItem("email"));
          $("#image_url").attr("src",localStorage.getItem("image_url"));
         }
  }else{
          //window.location.href="quiz.html";
  }
  function clearItems() {
  localStorage.clear();
  window.location.href="signin.html";
}
    </script>
</body>

</html>
